<!DOCTYPE html>
<html>
    <head>
        <title>zhoda-lii | Terminal</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="./images/favico.png">
        <link rel="stylesheet" href="./css/index.css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>

    <body>

        <div class="terminal">

            <!-- Terminal Output -->
            <div id="output">
                <div id="outputEnd"></div>
            </div>

            <!-- Terminal Input -->
            <div class="input">
                <span class="txtGreen">guest@zhoda-lii.github.io</span>
                <span class="txtWhite">:</span>
                <span class="txtAqua">~</span>
                <span class="txtWhite">$</span>
                &nbsp;
                <div class="input-container">
                    <input class="txtWhite" type="text" id="commandInput" autocomplete="off">
                    <!-- <span class="cursor">&#9608;</span> -->
                </div>
            </div>

        </div>
    
        <script src="./js/main.js"></script>
        <script src="./js/commands.js"></script>

    </body>
</html>
